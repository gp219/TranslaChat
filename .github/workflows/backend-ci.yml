name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'translachat-server/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'translachat-server/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: translachat-server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: translachat-server/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Security Audit
        run: npm audit --audit-level=moderate

      # If you have tests, uncomment the line below
      # - name: Run Tests
      #   run: npm test